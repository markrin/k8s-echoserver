# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: Ingress
  namespace: default
spec:
  rules:
  - host: 8.8.8.8
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.pyecho_service_name }}
            port:
              number: 80